<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="navbar navbar-light bg-light mx-3">
    <div class="navbar-brand">E-Commerce</div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-3">
            {% for product in object_list %}

                <div class="card">
                    <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}"/>
                    <div class="card-header">
                        <h6>{{ product.name }}</h6>
                    </div>
                    <div class="card-body">
                        <h6>${{ product.price }}<span
                                class="mx-1 fw-lighter fst-italic text-muted">+2.7% Stripe fee</span></h6>
                        <button class="btn btn-primary" onclick="onBuyClick({{ product.id }})">Buy</button>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>
</div>
<script src="https://js.stripe.com/v3/"></script>
<script>
    let stripe;
    fetch("/stripe-config/")
        .then(res => {
            return res.json();
        })
        .then(data => {
            console.log(data);
            stripe = Stripe(data.publicKey);
        })

    const onBuyClick = (product) => {
        if (!stripe) {
            console.log("Stripe is not ready yet!")
            return
        }
        console.log(product)
        fetch(`/orders/checkout/${product}/`)
            .then(res => (
                res.json()
            ))
            .then(data => (
                stripe.redirectToCheckout({sessionId: data.sessionId})
            ))
            .then(res => {
                console.log(res);
            })
    }
</script>
</body>
</html>
